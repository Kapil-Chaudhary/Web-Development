<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">


</head>
<body>

    <div class="header">
        <div class="image">
            <img src="amazon2.png" alt="" class="img">
        </div>

        <!-- address bar in address bar -->
        <div class="location">
            <div class="logo"  >
                <i class="fa fa-map-marker" style="font-size: 20px;"></i>
            </div>
            <div class="addr">
                <div class="hello" style="color: white;">Hello</div>
                <div class="select_addr" style="color: white;"> Select your address</div>
            </div>
        </div>
        
        <!--  Search bar -->
        <div class="search_column">
            <div class="search_bar">
                <input type="search"  placeholder="type here"  class="search">
                <button type="submit"><i class="fa fa-search"></i></button>
            </div>
        </div>
        

        <div class="flag_logo">
            <img src="flag.jpg" alt="indian flag" class="indian">
        </div>

        <!-- account crediential -->
        <div class="account_detail">
            <div class="sign_in">Hello, Sign in</div>
            <div class="account_and_list"><strong>Account & Lists</strong></div>
        </div>

    </div>
    
</body>
</html>
