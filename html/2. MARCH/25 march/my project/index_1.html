<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style_1.css">
</head>

<body>
    <div class="wrapper">
        <header>
            <div class="heading">My Jira App</div>
            <button class="plus">Add +</button>
        </header>
        <main>
            <div class="box">
                <header>
                    <div class="box-heading"></div>
                    <div class="icon-color-1">-</div>
                    <div class="icon-color-2">E</div>
                    <div class="icon-color-3">x</div>
                </header>
                <main>
                    <textarea rows="15"></textarea>
                </main>
            </div>;
        </main>
        <footer>
            @All rights reserved
        </footer>
    </div>

    <div class="dialog">-
        <div class="dialog-box">
            <button class="cross">
                <div>x</div>
            </button>
            <header>Add New Ticket</header>
            <div >
                <div class="upper-div">
                    <input type="text" id="title" placeholder="Heading">
                </div>
                <div class="inner-div">
                    <textarea rows="15" id='box-content' placeholder="Write the ticket content here."></textarea>
                </div >
                <button onclick="addTicket()">Add Ticket</button>
            </div>
        </div>
    </div>



</body>
<script src="script.js"></script>
</html>
