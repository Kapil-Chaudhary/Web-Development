<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>
    <link rel="stylesheet" href="flipcart.css">

<body>

    <!-- HEADER OF FLIPKART  -->
    <div class="main_header">
        
        <!-- GO TO HOME  -->
        <div class="home_and_more">
           <div class="name" style="font-size: larger; font-weight:bold;">Flipkart</div>
           <!-- <img src="flipkart.jpg" alt="flipcart" class="name"> -->
            <div class="explore_plus" >
                <span style="font-style: italic;">Explore</span>

            </div>
            <div class="logo">
                <!-- <img src="plus.png" alt="plus symbol"> -->
            </div>
        </div>


        <!-- Search Bar -->
        <div class="search_bar">

        <div class="more_detail">

            <div class="login">

            </div>


            <!-- for More information -->
            <div class="more_info">
                <div class="more">
                    <select name="category" id="" >

                    </select>
                </div>

            </div>

            <!--  your cart -->
            <div class="cart_all">
                <img src="cart.jpg" alt="cart" class="cart_img">
                <div class="cart">Cart</div>
            </div>
        </div>
    </div>



    <!-- body -->
